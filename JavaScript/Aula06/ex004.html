<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>
    

    <script>
        var nome = String(window.prompt('Digite Seu Nome:'))
        n1 = Number(window.prompt('Digite Seu Salario:'))
        n1.toFixed(3)
        salario = n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Olá ${nome} Seu Nome tem ${nome.length} Letras e seu salário é: ${salario}<br/>`)
        document.write(`Seu Nome em Maiusculo ${nome.toUpperCase()}<br/>`)
        document.write(`Seu Nome em Minusculo ${nome.toLowerCase()}`)



    </script>
</body>
</html>
